<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Media Query</title>

        body {
            background-color: blue;
        }

        @media (max-width: 768px) {
            body {
                background-color: red !important;
            }
        }
    </style>
</head>
<body>
    <h1>Resize the Window to See the Background Change</h1>
</body>
</html>
